<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
        <script defer src="index.js"></script>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">      
    </head>
    <body>
            <div class="head-wrapper">
                <h1 class="heading1">Metric/Imperial Unit Converter</h1>
                <input type="text" id="input-el" placeholder="1">
                <br>
                <button id="convert-btn" class="btn">Convert</button>            
            </div>
            <center>
                <div class="body">
                    <div class="box">
                        <h2 class="heading2">Length (Meters/Feets)</h2>
                        <p class="supporting-text" id="length">1 feet = 0.305 meters | 1 meters = 3.281 feet</p>
                    </div>
                    <div class="box">
                        <h2 class="heading2">Volume (Litres/Gallons)</h2>
                        <p class="supporting-text" id="volume">1 litres = 3.788 gallons | 1 gallons = 0.264 litres</p>
                    </div>
                    <div class="box">
                        <h2 class="heading2">Mass (Kilograms/Pounds)</h2>
                        <p class="supporting-text" id="mass">1 kilograms = 0.454 pounds | 1 pounds = 2.204 kilograms</p>
                    </div>
                </div>
            </center>
    </body>
</html>
